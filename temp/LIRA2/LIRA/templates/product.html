{% extends 'base.html' %}


{% block content %}
<style>
    .product {
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        padding: 20px;
    }

    .product-image {
        flex: 1;
        width: 100%;
        max-width: 450px;
        height: auto;
        padding: 20px;
    }
    .product-image img{
        width: 100%;
        height: auto;
        object-fit: contain;
    }
    .product-details {
        flex: 1;
        max-width: 50%;
        padding: 20px;
        margin: 50px;
    }

    .button {
        display: inline-block;
        padding: 10px 20px;
        background-color: #007bff;
        /* Button background color */
        color: #fff;
        /* Button text color */
        text-decoration: none;
        border-radius: 5px;
        font-weight: bold;
    }

    /* Hover effect */
    .button:hover {
        background-color: #0056b3;
        /* Change the background color on hover */
    }

    /* Additional styling can be added to format the product details section */
</style>


<div class="product">
    <div class="product-image">
        <!-- Place your product image here -->
        <img src="/media/{{product.img}}" alt="Product Image" style="width: 450px;height: 250px;">
    </div>
    <div class="product-details">
        <h2>مشخصات:</h2>
        <p>توضیحات:{{product.description}}</p>
        <p>قیمت:{{product.price}} تومان</p>
        {% if user.is_authenticated %}
        <a class="button" href="{% url 'add_to_cart' product.id %}">افزودن به سبد</a>
        {% else %}
        <a class="button" href="{% url 'login' %}">افزودن به سبد</a>
        {% endif %}
    </div>
</div>

{% endblock %}
